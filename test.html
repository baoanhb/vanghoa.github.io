<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        #outer {
            display: grid;
	        grid-template-columns: minmax(0 , auto) minmax(0 , auto);
	        width: 200px;
            height: 300px;
            background-color: aqua; 
        }

        .show {
            width: 170px;
        }

        .hide {
            width: 30px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div class="show">
            show this
        </div>
        <div class="hide">
            hide this
        </div>
        </div>
    </div>
</body>
</html>
